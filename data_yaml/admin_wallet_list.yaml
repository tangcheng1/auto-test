-
  name: admin客户钱包列表
  request:
    method: post
    path: /api/admin/wallet/list
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
      token: $amintoken
    params:
      pageSize: 10
      nextPageId: ""

    validate:
      - equal_to:
          $.code: 1
-
  name: 骑手登录
  request:
    method: post
    path: /api/rider/smscode/login
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
    params:
      smsCode: $smsCode
      userName: '15400010001'

    validate:
       - equal_to:
          $.code: '1'
-
  name: 骑手登录--验证码错误
  request:
    method: post
    path: /api/rider/smscode/login
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
    params:
      smsCode: 'qwe'
      userName: '15400010001'

    validate:
      - equal_to:
          $.code: 10003

-
  name: admin新增加客户
  request:
    method: post
    path: /api/admin/wallet/add
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
      token: $amintoken
    params:
      userName: $PhoneMain
      nickName: $updatenickName
      actualAmt: $actualAmt
      couponAmt: $couponAmt
      remark: 'fffffffffff'

    validate:
      - equal_to:
          $.code: 1
- name: admin新增加客户--充值金额actualAmt为负数
  request:
    method: post
    path: /api/admin/wallet/add
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
      token: $amintoken
    params:
      userName: $PhoneMain
      nickName: $updatenickName
      actualAmt: -20
      couponAmt: 02
      remark: 'fffffffffff'

    validate:
      - equal_to:
          $.code: 400
- name: admin新增加客户--优惠金额couponAmt为负数
  request:
    method: post
    path: /api/admin/wallet/add
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (HTML, like Gecko) ""Chrome/54.0.2840.99 Safari/537.36
      deviceId: '1254'
      Content-Type: application/json
      token: $amintoken
    params:
      userName: $PhoneMain
      nickName: $updatenickName
      actualAmt: 20
      couponAmt: -02
      remark: 'fffffffffff'

    validate:
      - equal_to:
          $.code: 400